server:
  port: 8080
---
spring:
  config:
    import: "sm://"

    activate:
      on-profile: prod
  cloud:
    gcp:
      project-id: sopra-fs25-group-08-server
      secretmanager:
        enabled: true
        project-id: sopra-fs25-group-08-server

  datasource:
    url: ${sm://PROD_DB_URL}
    driver-class-name: org.postgresql.Driver
    username: ${sm://PROD_DB_USERNAME}
    password: ${sm://PROD_DB_PASSWORD}

  jpa:
    hibernate:
      ddl-auto: update
---
spring:
  config:
    activate:
      on-profile: dev,test
  cloud:
    gcp:
      secretmanager:
        enabled: false

  datasource:
    url: ${SPRING_DATASOURCE_URL}
    driver-class-name: org.postgresql.Driver
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}

  jpa:
    hibernate:
      ddl-auto: update
